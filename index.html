<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="graphics-container">
      <div class="background-image">
        <img
          src="./Images/sign-up-background.jpg"
          alt="Learning technologies"
        />
      </div>
      <div class="logo-container">
        <div class="illustration">
          <img
            src="./Images/machine-learning.png"
            alt="Explitech Illustration"
          />
        </div>
        <div class="logo">ExpliTech</div>
      </div>
      <div class="footer">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@thisisengineering?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >ThisisEngineering</a
          >
          on
          <a
            href="https://unsplash.com/photos/man-in-black-and-white-checkered-dress-shirt-sitting-on-black-office-rolling-chair-w_zE6qlkQKA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="form-container">
      <div class="form-header">
        <h1>Welcome to <em class="logo-text">ExpliTech!</em></h1>
        <p class="slogan">Explaining technology, Empowering learners</p>
        <p>
          <em>Sign up now</em> to explore our vast range of learning materials
          and stay connected to the latest in technology and engineering.
        </p>
      </div>
      <div class="form">
        <div><h2>Let's do this!</h2></div>
        <form class="form-row-group" action="" method="get">
          <div class="form-row">
            <label for="first-name" class="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Thor"
            />
          </div>
          <div class="form-row">
            <label for="last-name" class="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Odinson"
            />
          </div>
          <div class="form-row">
            <label for="email" class="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-row">
            <label for="phone" class="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              minlength="10"
              maxlength="10"
              title="Phone number must be a 10 digit number"
            />
          </div>
          <div class="form-row">
            <label for="password" class="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
              title="Password must contain at least 8 characters, including 1 uppercase letter, 1 lowercase letter, 1 number, and 1 symbol."
            />
          </div>
          <div class="form-row">
            <label for="re-password" class="password">Confirm Password</label>
            <input
              type="password"
              id="re-password"
              name="re-password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
              title="Please match the Passwords"
            />
          </div>
        </form>
      </div>
      <div class="form-action">
        <div class="button">
          <button type="submit">Create Account</button>
        </div>
        <div>
          <p>Already have an account? <button>Log in</button></p>
        </div>
      </div>
    </div>
  </body>
</html>
